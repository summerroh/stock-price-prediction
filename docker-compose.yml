version: "3"
services:
  stock_prediction:
    build: .
    volumes:
      - ./:/app
    ports:
      - "8501:8501"
    command: streamlit run dashboard.py --server.address 0.0.0.0
    environment:
      - GRANT_SUDO=yes
    user: root
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
